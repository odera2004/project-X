<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet"href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="mx-4">
  
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <section id="Manga" class="row">
        <!-- Add Post -->
<div class="container bg-light p-2 mt-1 " style="width: 50vw;">

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Post
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Add Manga</h5>
          <form id="add_Manga_form">
            <div class="mb-3">
              <input type="text" class="form-control" id="title" required placeholder="Title" >
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="imageUrl" required placeholder="Image URL" >
            </div>
  
            <div class="mb-3">
              <input type="text" class="form-control" id="author" required placeholder="Author" >
            </div>
  
            <div class="mb-3">
              <input type="number" class="form-control" id="pages" required placeholder="No.of pages" >
            </div>
  
            <div class="mb-3">
              <textarea type="text" rows="4" placeholder="Description" class="form-control"  id="description"  > </textarea>
            </div>
       
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- EDIT MANGA -->
<div id="edit_container" class="mx-auto mt-2 p-3" style="width: 50vw; background-color: gray;">

</div>

<!-- DISPLAY SINGLE MANGA -->
 <div id="single_Manga" class="container p-5 bg-light p-5">

 </div>
        <div class="container">
          <h1>Mangathon</h1>
        </div>
        <div id="mangaList" class="row">
          <!-- Manga entries will be dynamically inserted here -->
      </div>
      </section>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
